<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务编辑</title>
</head>

<body>
    <input id="module" type="hidden" value="taskmgr">
    <div id="title">
        <p>----------任务信息----------</p>
        <label>系统:</label>
        <input id="system" name="system" value="TEST">
        <label>名称:</label>
        <input id="name" name="name" value="测试任务">
        <label>执行时间表达式:</label>
        <input id="runtime" name="runtime" value="30 * * * *">
    </div>
    <div id="joblist">
        <p>----------作业列表----------</p>
        <div id="joboperation">
            <button id="add">添加步骤</button>
            <button id="delete">删除步骤</button>
        </div>
        <div id="jobinfo">
            <div class="step" data-seq="1">
                <p>----------STEP 1----------</p>
                <p>
                    <button id="step1_add" class="stepdtl-add">+</button>
                    <button id="step1_del" class="stepdtl-del">-</button>
                </p>
                <input type="checkbox" id="step1_checkbox">
                <label>IP:</label>
                <input data-name="ip" name="ip" value="192.168.100.101">
                <label>端口:</label>
                <input data-name="port" name="port" value="22">
                <label>用户名:</label>
                <input data-name="username" name="username" value="test">
                <label>密码:</label>
                <input data-name="password" name="password" value="test">
                <label>命令:</label>
                <input data-name="command" name="command" value="ls -lrt">
            </div>
        </div>
    </div>

    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/taskmgr.js"></script>
</body>

</html>
